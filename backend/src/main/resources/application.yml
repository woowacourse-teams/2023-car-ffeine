server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    threads:
      max: 150
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 500

spring:
  profiles:
    active: local
  datasource:
    hikari:
      minimum-idle: 22
      maximum-pool-size: 22

jasypt:
  encryptor:
    bean: jasyptEncryptor
    password: ${ENCRYPT_KEY}

api:
  service_key:
    ENC()

management:
  server:
    port: 8088
  endpoints:
    web:
      exposure:
        include: prometheus

